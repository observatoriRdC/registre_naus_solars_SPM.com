        function style_RegistredenausisolarsaSPM_0_0(feature) {

                fillOpacity: 0.3,
                fillColor: 'rgba(238,15,15,1.0)',
                interactive: true,
            }
                    break;
                case 'SOLAR':
                    return {
                pane: 'pane_RegistredenausisolarsaSPM_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

        }
        map.createPane('pane_RegistredenausisolarsaSPM_0');

        map.getPane('pane_RegistredenausisolarsaSPM_0').style['mix-blend-mode'] = 'normal';
        var layer_RegistredenausisolarsaSPM_0 = new L.geoJson(json_RegistredenausisolarsaSPM_0, {
            attribution: '',

        map.addLayer(layer_RegistredenausisolarsaSPM_0);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

        var baseMaps = {};
        L.control.layers(baseMaps,{'Registre de naus i solars a SPM<br /><table><tr><td style="text-align: center;"><img src="legend/RegistredenausisolarsaSPM_0_NAU0.png" /></td><td>NAU</td></tr><tr><td style="text-align: center;"><img src="legend/RegistredenausisolarsaSPM_0_SOLAR1.png" /></td><td>SOLAR</td></tr></table>': layer_RegistredenausisolarsaSPM_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Poligon": "str","tipus": "str","activitat": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Poligon = document.createElement('div');
            div_Poligon.id = "div_Poligon";
            div_Poligon.className= "filterselect";
            document.getElementById("menu").appendChild(div_Poligon);
            sel_Poligon = document.createElement('select');

            sel_Poligon.size = 12;
            sel_Poligon.id = "sel_Poligon";

            Poligon_options_str  += '<option value="Polígon Industrial Santiga">Polígon Industrial Santiga</option>';
            Poligon_options_str  += '<option value="Polígon Industrial Santiga. Sector del Camí de Can Llobet">Polígon Industrial Santiga. Sector del Camí de Can Llobet</option>';
            Poligon_options_str  += '<option value="Polígon Industrial Torre del Rector">Polígon Industrial Torre del Rector</option>';
            Poligon_options_str  += '<option value="Polígon industrial Camp de les Pereres">Polígon industrial Camp de les Pereres</option>';
            Poligon_options_str  += '<option value="Polígon industrial Can Bernades-Subirà">Polígon industrial Can Bernades-Subirà</option>';
            Poligon_options_str  += '<option value="Polígon industrial Can Vinyalets">Polígon industrial Can Vinyalets</option>';
            Poligon_options_str  += '<option value="Polígon industrial Can Vinyals">Polígon industrial Can Vinyals</option>';
            Poligon_options_str  += '<option value="Polígon industrial La Creueta">Polígon industrial La Creueta</option>';
            Poligon_options_str  += '<option value="Polígon industrial La Florida">Polígon industrial La Florida</option>';
            Poligon_options_str  += '<option value="Polígon industrial Les Minetes-CIM Vallès">Polígon industrial Les Minetes-CIM Vallès</option>';

            reset_Poligon.innerHTML = 'clear filter';
            reset_Poligon.className = 'filterlabel';
            reset_Poligon.onclick = function() {
                var options = document.getElementById("sel_Poligon").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Poligon.appendChild(reset_Poligon);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_tipus = document.createElement('div');
            div_tipus.id = "div_tipus";
            div_tipus.className= "filterselect";
            document.getElementById("menu").appendChild(div_tipus);
            sel_tipus = document.createElement('select');
            sel_tipus.multiple = true;
            sel_tipus.size = 3;
            sel_tipus.id = "sel_tipus";

            sel_tipus.onchange = function(){filterFunc()};
            tipus_options_str  += '<option value="NAU">NAU</option>';

            var lab_tipus = document.createElement('div');
            lab_tipus.innerHTML = 'tipus';
            lab_tipus.className = 'filterlabel';
            div_tipus.appendChild(lab_tipus);
            var reset_tipus = document.createElement('div');
            reset_tipus.innerHTML = 'clear filter';
            reset_tipus.className = 'filterlabel';
            reset_tipus.onclick = function() {
                var options = document.getElementById("sel_tipus").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }

            };
            div_tipus.appendChild(reset_tipus);
            document.getElementById("menu").appendChild(

            var div_activitat = document.createElement('div');

            div_activitat.className= "filterselect";
            document.getElementById("menu").appendChild(div_activitat);
            sel_activitat = document.createElement('select');
            sel_activitat.multiple = true;
            sel_activitat.size = 3;
            sel_activitat.id = "sel_activitat";
            var activitat_options_str = "<option value='' unselected></option>";
            sel_activitat.onchange = function(){filterFunc()};
            activitat_options_str  += '<option value="NO">NO</option>';
            activitat_options_str  += '<option value="SI">SI</option>';
            sel_activitat.innerHTML = activitat_options_str;

            lab_activitat.innerHTML = 'activitat';

            var reset_activitat = document.createElement('div');

        </script>
